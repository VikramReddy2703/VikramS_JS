<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error {
            color: red;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            text-align: center;
            border: 5px solid black;
            width:550px;
        }
        a{
            color: skyblue;
        }
    </style>
</head>
<body>
    <br><br><br>
    <h1><i>Instagram</i></h1>
    <form id="loginForm" onsubmit="validateForm(event)">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" name="username"  placeholder="Username" required><br>
        <span id="usernameError" class="error"></span><br>
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password"  placeholder="Password" required><br>
        <span id="passwordError" class="error"></span><br>
        <input type="submit" value="Log in" style="background-color: skyblue; width: 34%;">
        <br><br>
        <input type="checkbox" value="Remenber me"> Remember me
        <a href="#">Forgot Password?</a>
    </form>
    <p>Don't you have an account?  <a href="#">Sign up</a></p>
    <script>
        function validateForm(event) {
            event.preventDefault();
            clearErrors();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "") {
                displayError("usernameError", "Please enter your username.");
            }
            
            if (password === "") {
                displayError("passwordError", "Please enter your password.");
            } 
            if (username !== "" && password !== "") {
                performLogin(username, password);
            }
        }
        function displayError(elementId, errorMessage) {
            var errorElement = document.getElementById(elementId);
            errorElement.innerHTML = errorMessage;
        }
        function clearErrors() {
            var errorElements = document.getElementsByClassName("error");
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].innerHTML = "";
            }
        }
        function performLogin(username, password) {
            alert("Login successful! Username: " + username + ", Password: " + password);
            document.getElementById("loginForm").reset();
        }
    </script>
</body>
</html>
