<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10</title>
</head>
<body>
  <h1>For Results Check Console</h1>
  <script>    
    let arr = [10, 20, 30, 40, 50];
    console.log("Original array:", arr);
    console.log("concat method:");
    console.log(arr.concat([60, 70, 80]));
    console.log("copyWithin method:");
    console.log(arr.copyWithin(0, 2, 4));
    console.log("map method:");
    console.log(arr.map(x => x * 2));
    console.log("every method:");
    console.log(arr.every(x => x > 0));
    console.log("some method:");
    console.log(arr.some(x => x > 0));
    console.log("filter method:");
    console.log(arr.filter(x => x > 30));
    console.log(" find method:");
    console.log(arr.find(x => x > 30));
    console.log("findIndex method:");
    console.log(arr.findIndex(x => x > 30));
    console.log("indexOf method:");
    console.log(arr.indexOf(30));
    console.log("lastIndexOf method:");
    console.log(arr.lastIndexOf(30));
    arr.push(60);
    console.log("push:");
    console.log(arr);
    arr.pop();
    console.log("pop:");
    console.log(arr);
    arr.shift();
    console.log("shift:");
    console.log(arr);
  </script>
</body>
</html>
